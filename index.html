<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="zone first-zone">
            <div class="underline-zone">
                <h1>Let's Play Rock, Paper Scissors!!</h1> 
            </div>
             
        </div>
        
        <div class="zone buttons-zone">
            <h2 class="gameRound">First one to win 5 rounds...WINS!!</h2>
            <div class="inner-zone">
                <button id="player-selection" class="rock">ROCK</button>
                <button id="player-selection" class="paper">PAPER</button>
                <button id="player-selection" class="scissors">SCISSORS</button> 
            </div>         
        </div>
        
        
        <div class="zone modal-zone">
            <dialog class="modal">
                <h2 class="who-won"></h2>
                <p class="go-again">Do you want to play again?</p>
                <div class="reset-btns">
                    <button id="close-btn" class="yes">Yes</button>
                    <button id="close-btn" class="no">No</button>
                </div> 
            </dialog>
        </div>
        
        
        <div class="zone result-zone">
            <p class="result"></p>

            <div class="blue-zone">
                <div class="resultCounter">
                    <div class="player-result">
                        <p class="playerCount">0</p>
                        <p>Player</p>
                    </div>
                    
                    <div class="computer-result">
                        <p class="computerCount">0</p>
                        <p>Computer</p>
                    </div>
                    
                </div>
            
            
                <div class="zone reset-button">
                    <button class="reset-btn">Restart</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
